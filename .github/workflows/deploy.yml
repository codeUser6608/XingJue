name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 如果您的默认分支是 master，请改为 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./server
        run: |
          # 如果存在 package-lock.json，使用 npm ci（更快更可靠）
          # 否则使用 npm install
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Start backend server
        working-directory: ./server
        env:
          PORT: 4000
          FRONTEND_URL: http://localhost:5174
        run: |
          # 启动后端服务器作为后台进程
          npm start > server.log 2>&1 &
          echo $! > server.pid
          echo "Backend server starting..."
          
          # 等待服务器启动（最多等待 10 秒）
          for i in {1..10}; do
            if curl -f http://localhost:4000/api/health > /dev/null 2>&1; then
              echo "Backend server is ready!"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "Backend server failed to start"
              cat server.log
              exit 1
            fi
            sleep 1
          done

      - name: Build frontend
        env:
          # 如果配置了生产环境 API URL，使用它；否则使用本地启动的后端
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:4000/api' }}
          VITE_BASE_PATH: ${{ secrets.VITE_BASE_PATH || '/XingJue/' }}
        run: npm run build

      - name: Stop backend server
        working-directory: ./server
        if: always()
        run: |
          if [ -f server.pid ]; then
            PID=$(cat server.pid)
            if ps -p $PID > /dev/null 2>&1; then
              echo "Stopping backend server (PID: $PID)"
              kill $PID || true
              sleep 1
              # 如果进程仍在运行，强制终止
              kill -9 $PID 2>/dev/null || true
            fi
            rm -f server.pid
          fi
          echo "Backend server stopped"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

